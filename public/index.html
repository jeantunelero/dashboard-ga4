<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Métricas do Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: #121212;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
    }

    .filtros {
      text-align: center;
      margin-bottom: 20px;
    }

    .filtros button,
    .filtros input,
    .filtros select {
      margin: 4px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
    }

    .filtros button {
      background-color: #2c2c2c;
      color: #fff;
      cursor: pointer;
    }

    .filtros button:hover {
      background-color: #333;
    }

    .filtros .atualizar {
      background-color: #4caf50;
    }

    .filtros .limpar {
      background-color: #d32f2f;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .card-metrica {
      background: #1e1e1e;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      width: 110px;
      height: 90px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: 0.3s;
    }

    .card-metrica:hover {
      transform: translateY(-4px);
    }

    .valor {
      font-size: 22px;
      font-weight: bold;
      color: #4caf50;
    }

    .label {
      font-size: 12px;
      margin-top: 4px;
    }

    .grafico-linha {
      width: 80%;
      height: 300px;
      margin: 0 auto;
    }

    .grafico-card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-top: 20px;
    }

    .grafico-card h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .grafico-card select {
      background: #2c2c2c;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Jean Tumelero /Bio Instagram</h1>

  <div class="filtros">
    <button onclick="setPeriodo('hoje')">Hoje</button>
    <button onclick="setPeriodo('7d')">7 dias</button>
    <button onclick="setPeriodo('14d')">14 dias</button>
    <button onclick="setPeriodo('30d')">30 dias</button>
    <button onclick="setPeriodo('60d')">60 dias</button>
    <button onclick="setPeriodo('90d')">90 dias</button>
    <input type="date" id="inicio"> até 
    <input type="date" id="fim" />
    <button id="aplicarIntervalo">Aplicar intervalo</button>
    <br>
    <button id="atualizarBtn" class="atualizar">Atualizar</button>
    <button id="limparBtn" class="atualizar">Atualizar e tirar filtros</button>
  </div>

  <div id="eventosCards" class="cards">
    <!-- Cartões de eventos vão ser preenchidos via script -->
  </div>

  <div class="grafico-card">
    <h3>Visitas por Dia</h3>
    <label>Filtrar Evento:</label>
    <select id="eventoLinhaSelect" onchange="atualizarDashboard()"></select>
    <div class="grafico-linha">
      <canvas id="graficoLinha"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
